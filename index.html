<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Steam</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-color: black;">
        <div>
            <table>
                <tr>
                    <th>Game</th>
                    <th>Price</th>
                </tr>
                <tbody>
                    <tr>
                        <td class="Game">Call Of Pripyat</td>
                        <td class="Price">249 UAH</td>
                    </tr>
                    <tr>
                        <td class="Game">Clear Sky</td>
                        <td class="Price">120 UAH</td>
                    </tr>
                    <tr>
                        <td class="Game">GTA V</td>
                        <td class="Price">699 UAH</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <form>
            <input list="games" placeholder="Enter a name" name="userGame">
            <datalist id="games">
                <option>Call Of Pripyat</option>
                <option>GTA V</option>
                <option>Clear Sky</option>
            </datalist>
        </form>

        <button>Buy</button>
    </body>
</html>
